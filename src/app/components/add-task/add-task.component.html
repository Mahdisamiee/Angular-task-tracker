<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="form-control">
    <label for="text">Task Text</label>
    <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text" (ngModelChange)="showChange($event)">
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="text" name="day" id="day" placeholder="Add Day & Time" [(ngModel)]="day" (ngModelChange)="showChange($event)">
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" (ngModelChange)="showChange($event)">
  </div>
  <input type="submit" value="Save Task" class="btn btn-block">
</form>
